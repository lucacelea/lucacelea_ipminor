<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div class="page-header text-center">
    <h4><a th:href="@{'/tasks'}">Tasks</a></h4>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Current tasks</div>
        <div th:if="${tasks != null}" th:each="task : ${tasks}" class="panel-body text-center">
            <div th:text="(*{task.getTitle()}) + ' due on: ' + (*{task.getFormattedDate()})" class="row"></div>
            <div><a th:href="@{'/tasks/' + ${task.getID()}}">Details for this task</a></div>
            <div><a th:href="@{'/tasks/edit/' + ${task.getID()}}">Edit this task</a></div>
        </div>
        <div th:unless="${tasks != null}" class="panel-body text-center">
            <div th:text="'No tasks left to do'" class="row"></div>
        </div>
    </div>
</div>
<form method="post" action="/tasks/new" th:object="${taskDTO}">
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Add a task</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" th:field="*{title}">
                    </div>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                    </div>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </div>
                </div>
            </div>
            <div class="row">
                <div class='col-md-6'>
                    <div class="form-group">
                        <label class="control-label" for="localDateTime">Due date</label>
                        <div class='input-group date' id="datePicker">
                            <input type='text' class="form-control" name="localDateTime" id="localDateTime" th:field="*{localDateTime}">
                            <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('localDateTime')}" th:errors="*{localDateTime}"> </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </div>
</div>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script>
    $(function () {
        $('#datePicker').datetimepicker({
            format:'DD-MM-YYYY HH:mm',
            minDate: new Date()
        });
    });
</script>
</html>
